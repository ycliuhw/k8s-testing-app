# Default values for node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: ycliuhw/k8s-testing-app
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: node
  type: ClusterIP
  externalPort: 3000
  internalPort: 3000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: true
  host: nginx.k8s.domainsecurity.cc
  path: /fe-search
  class: nginx
