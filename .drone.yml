pipeline:
  frontend:
    image: node:8.2.1
    commands:
      - npm install
      - npm test

  publish:
    image: plugins/docker
    repo: ycliuhw/k8s-testing-app
    secrets: [ docker_username, docker_password ]
    # auto_tag: true
    debug: true
    tags: ${DRONE_COMMIT_SHA:0:8}
    # auto_tag_suffix: k8s
    dockerfile: Dockerfile
    environment:
      GLOBAL_CREATOR: $$GLOBAL_CREATOR

  helm_deploy:
    image: quay.io/ipedrazas/drone-helm
    skip_tls_verify: true
    chart: ./charts/javascript
    release: ${DRONE_BRANCH}
    values: image.tag=${DRONE_COMMIT_SHA:0:8},service.internalPort=3000,service.externalPort=3000,ingress.enabled=true,ingress.path=/fe-search-canary
    prefix: GLOBAL
    namespace: k8s-testing-app-drone
    debug: true
    tiller_ns: kube-system
    secrets: [ api_server, kubernetes_token ]
    environment:
      - GLOBAL_CREATOR=$$GLOBAL_CREATOR
      - GLOBAL_ORG=$$GLOBAL_ORG
